<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Пример использования ncalayer-client.js</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/ncalayer-client.js"></script>
    <script src="js/vue.min.js""></script>
  </head>
  <body>
    <div class="container" id="app">
      <div class="row">
        <div class="col">

          <h1 class="my-5">Пример использования библиотеки <a href="https://github.com/sigex-kz/ncalayer-js-client">https://github.com/sigex-kz/ncalayer-js-client</a></h1>

          <p>
            Выберите файл для подписания, нажмите <strong>Отправить на подпись</strong>, отобразится интерфейс NCALayer.
            После выбора хранилища и ключа будет вычислена подпись и отображена на странице.
          </p>

          <form v-on:submit.prevent="sign">
            <div class="form-group">
              <label>Выберите файл для подписания</label>
              <input class="form-control" type="file" v-model="dataFile" ref="fileUploadInput">
            </div>

            <div class="d-flex justify-content-end mt-3">
              <button v-if="waiting" type="button" class="btn btn-primary mb-1" disabled>
                <span class="spinner-border spinner-border-sm"></span>
                Ожидаем подпись...
              </button>
              <button v-else type="submit" class="btn btn-primary">Отправить на подпись</button>
            </div>

            <div>
              <div v-if="signature">
                <label>Полученная подпись</label>
                <textarea class="form-control my-3" v-model="signature" rows="3" disabled></textarea>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
    <script src="js/vue-app.js"></script>
  </body>
</html>
